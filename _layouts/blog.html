{% include base/header.html %}

<main>
    <article>
        <h2>{{ page.title }}</h2>

        <section>
            {{ content }}
        </section>
    </article>
</main>

<aside>
    <section>
        <header>
            <h3>Latest Posts</h3>
        </header>

        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </section>
</aside>

{% include base/footer.html %}
